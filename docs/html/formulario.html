<div id="insercion_kanji" class="container-fluid">

  <form class="form-horizontal">
    
    <div id="kanji_form" class="form-group">
         <label for="inputEmail" class="control-label col-xs-2">
          Kanji
        </label>

         <div class="col-xs-2">
                <input type="text" class="form-control" id="input_kanji" placeholder="Kanji" />
         </div>

          <span id="kanji_form_mensaje" class="help-block"></span>
    </div>

    <div id="clave_form" class="form-group">

         <label for="inputEmail" class="control-label col-xs-2">
            Clave
        </label>

         <div class="col-xs-2">
            <input type="text" class="form-control" id="input_clave" placeholder="Clave" />
          </div>

          <span id="clave_form_mensaje" class="help-block"></span>
    </div>

    <div id="historia_form" class="form-group">
        
         <label for="inputEmail" class="control-label col-xs-2">
            Historia
        </label>
        <div class="col-xs-10">
            <textarea class="form-control" rows="10" id="input_historia" placeholder="Historia"></textarea>
        </div>
          <span id="historia_form_mensaje" class="help-block"></span>
    </div>

    <div id="componentes_form" class="form-group">

        <label for="componentes" class="control-label col-xs-2">
          Componentes
        </label>

         <div class="col-xs-2">
            <input type="text" class="form-control componente" placeholder="Componente (clave)" />
         </div>

        <button id="componante_mas" type="button" class="btn btn-default">
          <span class="glyphicon glyphicon-plus fa-2x" aria-hidden="true"></span> componente
        </button>

        

    </div>

    <div id="como_componente_form" class="form-group">

      <label for="como_componente_form" class="control-label col-xs-2">
        Como Componente
      </label>

      <div class="col-xs-2">
        <input type="text" class="form-control como_componente" placeholder="(Clave),(Forma)">
      </div>

        <button id="como_componente_mas" type="button" class="btn btn-default">
          <span class="glyphicon glyphicon-plus fa-2x" aria-hidden="true"></span> como_componente

        </button>
          <span id="como_componente_form_mensaje" class="help-block"></span>
    </div>

    <div class="form-group">

      <label for="inputEmail" class="control-label col-xs-2">
            Acciones
      </label>
      <div class="col-xs-10">

        <div class="btn-group" role="group" aria-label="Basic example">
          <button id="accion_descargar" type="button" class="btn btn-primary">Descargar</button>
          <button id="accion_limpiar_form"type="button" class="btn btn-secondary">Limpiar</button>
        </div>
      </div>
    </div>

  </form>
  
</div>
